<ul class="list-group top-5">

  <li class="list-group-item">
    
    <label class="custom-control custom-checkbox float-left">
      <input type="checkbox" class="custom-control-input" [(ngModel)]="item.done">
      <span class="custom-control-indicator"></span>
    </label>

    <span class="task" [ngClass]="{done: item.done}"> {{ item.task }} </span>
    
    <button type="button" class="close" (click)="deleteTask(item.id)">
      <span>&times;</span>
    </button>

  </li>
  
</ul>
